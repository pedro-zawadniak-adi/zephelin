common:
  tags: profiling
  integration_platforms:
    - qemu_cortex_m0
tests:
  zpl.lib.init: {}
  zpl.lib.init.usb:
    extra_args:
      - EXTRA_CFLAGS=-DCONFIG_ZPL_TRACE_BACKEND_USB=y
  zpl.lib.runtime_conf.none.on:
    extra_args:
      - EXTRA_CFLAGS=-DCONFIG_ZPL_TRACE_BACKEND_USB=y
  zpl.lib.runtime_conf.none.off:
    extra_args:
      - EXTRA_CFLAGS=-DCONFIG_ZPL_TRACE_BACKEND_USB=n
  zpl.lib.runtime_conf.uart.on:
    extra_args:
      - EXTRA_CFLAGS=-DCONFIG_ZPL_RUNTIME_CONFIG_UART=y -DCONFIG_ZPL_TRACE_BACKEND_USB=y
  zpl.lib.runtime_conf.uart.off:
    extra_args:
      - EXTRA_CFLAGS=-DCONFIG_ZPL_RUNTIME_CONFIG_UART=y -DCONFIG_ZPL_TRACE_BACKEND_USB=n
